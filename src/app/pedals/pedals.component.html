<h2>Selected Legendary Pedals</h2>
<ul class="pedals">
  <li *ngFor="let pedal of pedals">
    <button [class.selected]="pedal === selectedPedal" type="button" (click)="onSelect(pedal)">
      <span class="badge">{{pedal.id}}</span>
      <span class="name">{{pedal.name}}</span>
    </button>
  </li>
</ul>

<app-pedal-detail [pedal]="selectedPedal"><app-pedal-detail>
