<h2>Legendary Pedals</h2>
<ul class="pedals">
  <li>
    <button type="button">
      <span class="badge">{{pedal.id}}</span>
      <span class="name">{{pedal.name}}</span>
    </button>
  </li>
</ul>

<h2>{{pedal.name | uppercase}} Details</h2>
<div><span>id:  </span>{{pedal.id}}</div>
<div>
  <label for="name"> Pedal name: </label>
  <input id="name" [(ngModel)]="pedal.name" placeholder="name">
</div>
